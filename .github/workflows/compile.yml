name: Compile Kernel

on:
  push:
    branches: [ main, Filesystem ]
  pull_request:
    branches: [ main, Filesystems ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: /usr/local
          key: ${{ runner.os }}-deps-${{ hashFiles('install.sh') }}
          restore-keys: |
            ${{ runner.os }}-deps-
      
      - name: Install dependencies
        run: sudo bash install.sh
      
      - name: Compile kernel without running
        run: bash build.sh
      
      - name: Upload kernel artifact
        uses: actions/upload-artifact@v4
        with:
          name: kernel-qemu
          path: |
            kernel
            kernel.bin
          retention-days: 30